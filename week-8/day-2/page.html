<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      ul {
        list-style: none;
      }

      li.first {
        color: red;
      }

      li.last {
        color: blue;
      }

      li {
        cursor: pointer;
      }

      .clicked {
        font-style: italic;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="click.js" charset="utf-8"></script>
  </head>
  <body>
    <ul>
      <a href="http://google.com">Visit Google</a>
      <li class="first">Gavin</li>
      <li>Jason</li>
      <li class="last">Toni</li>
    </ul>
  </body>
</html>
